<h3>You selected receipt with id = {{productId}}</h3>
<div class="card">
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
      <th>ID</th>
      <th>Name</th>
      </thead>
      <tbody>
      <tr>
        <td>{{product?.id}}</td>
        <td>{{product?.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<app-goods-list [goodList]="goods"></app-goods-list>

<app-chart-example></app-chart-example>
